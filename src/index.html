<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Data Lovers - LoL </title>
    <link rel="icon" type="image/png" href="https://img.ibxk.com.br/2019/07/26/26171514413327.jpg"/>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
      <!--Cabeçalho-->
    <header class="cabecalho">
      <div class="logo-header">
        <img src="logo.png" alt="logo-lol" id="img-logo-lol">
      </div>
      <h2 id="txt-escolha-campeao">Escolha seu campeão</h2>
      <nav class="navegadores">
        <input type="text" id="txt-pesquisa" placeholder="Pesquisar por nome">
        <a target="_blank" id="jogue-agora" href="https://www.leagueoflegends.com/pt-br/">Jogue agora!</a>
      </nav>
    </header>
      <!--Menu lateral-->
    <div class="conteudo-lateral">
      <aside class="barra-lateral">
        <div class="opcoes-barra-lateral">
          <a class="botoes" id="botao-sobre" href="sobre.html">Sobre</a>
        </div>
        <hr class="separador">
        <div class="opcoes-barra-lateral">
          <p id="txt-buscar">Buscar por:</p>
        </div>
        <div class="opcoes-barra-lateral">
          <select class="lista-seletores" id="buscar-funcao" >
            <option disabled selected hidden> Função </option>
            <option>Assassinos</option>
            <option>Atiradores</option>
            <option>Lutadores</option>
            <option>Magos</option>
            <option>Suportes</option>
            <option>Tanques</option>
          </select>
        </div>
        <div class="opcoes-barra-lateral">
          <select class="lista-seletores" id="buscar-dificuldade">
            <option disabled selected hidden> Dificuldade </option>
            <option>Baixa</option>
            <option>Moderada</option>
            <option>Alta</option>
          </select>
        </div>
        <hr class="separador">
        <div class="opcoes-barra-lateral">
          <select class="lista-seletores" id="ordenar">
            <option disabled selected hidden> Ordenar por </option>
            <option>A-Z</option>
            <option>Z-A</option>
          </select>
        </div>
        <div class="opcoes-barra-lateral">
          <a class="botoes" id="botao-todos" href="">Mostrar todos</a>
        </div>
      </aside>
      <!--Cards-->
      <main class="conteudo-cards">
        <section>
          <div class="container-card" id="info-cards"></div>
        </section>
      </main>
    </div>
      <!--teste -->
      <!--Rodapé-->
    <footer class="rodape">
      <div class="contato">
        <p>Projeto desenvolvido durante o Bootcamp Laboratória pelas alunas:</p>
      </div>
        <div class="contato-aluna">
          <p class="nome-aluna">Ana Leticia B. Prince </p>
          <a href="https://github.com/analeticiabacha" target="_blank">GitHub</a> | <a href="https://www.linkedin.com/in/analeticiabacha/" target="_blank">LinkedIn</a>
        </div>
        <div class="contato-aluna">
          <p class="nome-aluna">Ana Paula Januário</p>
          <a href="https://github.com/paulajanu" target="_blank">GitHub</a> | <a href="https://www.linkedin.com/in/ana-paula-413517259/" target="_blank">LinkedIn</a>
        </div> 
    </footer>
  <script src="main.js" type="module"></script>
  </body>
</html>
